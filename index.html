  <style>
    body {

      margin: 0;

    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #1E90FF;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .form-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: space-between;
    }

    .info-row {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }

    .info-row label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .info-row input {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #DDD;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #F1F1F1;
      color: #1E90FF;
    }

    td input, td select {
      background: #f9f9f9;
      border: none;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }

    td input:focus, td select:focus {
      outline: none;
      box-shadow: 0 0 5px 2px rgba(30, 144, 255, 0.3);
    }

    .add-row {
      background: #1E90FF;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    .add-row:hover {
      background: #1C86EE;
    }

    .input-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-section label {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    #travelAmount,
    #totalAmount {
      font-size: 28px;
      color: #1E90FF;
      font-weight: bold;
    }

    #mealAmount {
      font-size: 24px;
      font-weight: bold;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: none;
      border: none;
      padding: 5px 10px;
      color: #1E90FF;
      cursor: pointer;
    }

    .meal-input option {
      font-size: 18px;
    }

    .messenger-button {
      display: block;
      background-color: #1E90FF;
      color: white;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 30px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .messenger-button:hover {
      background-color: #1C86EE;
    }

    .save-button {
      display: block;
      background-color: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .save-button:hover {
      background-color: #218838;
    }
  </style>
</head>
