<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .form-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: space-between;
    }

    .info-row {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }

    .info-row label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info-row input {
      padding: 8px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .add-btn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Repair Request Form</h2>

  <div class="form-info">
    <div class="info-row">
      <label>Name:</label>
      <input type="text" id="nameInput" placeholder="Enter name">
    </div>
    <div class="info-row">
      <label>Date:</label>
      <input type="date" id="dateInput">
    </div>
    <div class="info-row">
      <label>Branch:</label>
      <input type="text" id="branchInput" placeholder="Enter branch">
    </div>
    <div class="info-row">
      <label>Time In:</label>
      <input type="time" id="timeInInput">
    </div>
    <div class="info-row">
      <label>Time Out:</label>
      <input type="time" id="timeOutInput">
    </div>
    <div class="info-row">
      <label>JO Number:</label>
      <input type="text" id="joInput" placeholder="Enter JO number">
    </div>
  </div>

  <button class="add-btn" onclick="addRow()">Add Item</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Issue</th>
        <th>Action</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>

  <script>
    function addRow() {
      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      for (let i = 0; i < 4; i++) {
        const cell = newRow.insertCell();
        cell.contentEditable = "true";
      }
    }
  </script>

</body>
</html>
