<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SYSTECH LIQUIDATION SYSTEM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #87CEEB, #FFFFFF); /* Sky blue fading to white */
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-size: 24px;
            color: #1E90FF;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #DDD;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #F1F1F1;
            color: #1E90FF;
        }

        td input, td select {
            background: #f9f9f9;
            color: #333;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            text-align: left; /* Align text to the left */
            transition: 0.3s ease;
        }

        td input:focus, td select:focus {
            outline: none;
            box-shadow: 0 0 5px 3px rgba(30, 144, 255, 0.5);
        }

        .add-row {
            background: #1E90FF;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        .add-row:hover {
            background: #1C86EE;
        }

        .meal-input {
            width: 120px;
            background: #f9f9f9;
            color: #333;
            border: none;
            font-size: 14px;
            padding: 8px;
            text-align: left; /* Align text to the left */
        }

        .messenger-button {
            display: inline-block;
            background-color: #1E90FF;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            width: 75%;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }

        .messenger-button:hover {
            background-color: #1C86EE;
        }

        #travelAmount, #totalAmount {
            font-size: 20px;
            color: #1E90FF;
            font-weight: bold;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        .left-align {
            text-align: left; /* Align the labels to the left */
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-section div {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>

    <script>
        function addRow() {
            let table = document.getElementById("dataTable");
            let row = table.insertRow(-1);
            row.innerHTML = ` 
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>

                        <option>üöç JEEP</option>
                    </select>
                </td>
                <td><input type="number" value="0" oninput="calculateTotal()"></td>
            `;
            calculateTotal();
        }

        function calculateTotal() {
            let travelTotal = 0;
            let amounts = document.querySelectorAll("#dataTable input[type='number']");
            amounts.forEach(amount => {
                travelTotal += Number(amount.value);
            });
            document.getElementById("travelAmount").innerText = travelTotal;
            let mealAmount = Number(document.getElementById("mealAmount").value);
            document.getElementById("totalAmount").innerText = travelTotal + mealAmount;
        }
